<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <!-- 百度SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="origin" />
    <meta name="Access-Control-Allow-Origin" content="*" />
    <meta name="site" content="http://suweibk.xyz:11521" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>卢少自定义爬取影视改进中。。。</title>
    <!--    <link id="mobile-style" media="only screen and (max-width: 767px)" type="text/css" rel="stylesheet" href="/css/bundle-custom-mobile.min.css" />-->
    <script th:src="@{/jquery.min3.3.1.js}"></script>
    <script src="/layui2.7.4/layui.js" type="text/javascript"></script>
    <script src="/ajaxUtil.js" type="text/javascript"></script>
    <link type="text/css" href="/layui2.7.4/css/layui.css" rel="stylesheet"/>
    <style>
        .layui-table-body .layui-table-cell:last-child {
            width: 300px;
            height: 170px;
        }
        .vList li {
            float: left;
            padding: 10px;
            border: 1px solid #c1bfbf;
            border-radius: 30px;
            margin: 10px;
        }
    </style>
    <style>
    </style>
</head>
<body>
<div id="home">
    <div id="main">
        <div id="mainContent" style="padding: 30px">
            <div class="layui-card">
                <div>
                    <img th:src="${imgSrc}">
                    <span style="font-size: 20px;font-weight: bold" th:text="${title}"></span>
                </div>
            </div>
            <div class="layui-card">
                <div>
                    <span>资源列表：</span>
                    <select id="sourceList">
                        <option th:each="s:${sourceList}" th:value="${s.index+1}" th:text="${s}"></option>
                    </select>
                </div>
                <div style="font-size: 16px;font-weight: bold;border-bottom: 1px solid chartreuse">播放列表</div>
                <ul class="vList" th:each="dg:${sums}" th:id="'ulList_' + ${dg.index+1}">
                    <li th:each="v:${dg}"><a href="javascript:void(0)" th:onclick="openPlayPage([[${v.src}]],[[${v.zq}]])" th:text="${v.title}"></a></li>
                </ul>
            </div>
        </div><!--end: mainContent 主体内容容器-->
    </div><!--end: main -->
</div><!--end: home 自定义的最大容器 -->
</body>
<script type="text/javascript">

    function openPlayPage(url,zq) {
        noParam_sucAndfun_get('/video/playVideo?src=' + url + '&zdType=' + zq,function (u) {
            // 打开新窗口
            window.open(u,'_blank');
            //    https://tup.yinghuacd.com/?vid=https://tup.yinghuacd.com/cache//DouroMainland220.m3u8$mp4
            //    https://tup.yinghuacd.com/cache/DouroMainland221.m3u8$mp4
        })
    }

</script>
</html>
